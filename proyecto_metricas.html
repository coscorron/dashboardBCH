    function drawChartPro() {
      var data = google.visualization.arrayToDataTable([
        ['Tarjeta de acceso', 'porcentaje'],
        ['Lista',    40],
        ['Rechazada',    4],
        ['Pendiente',    12],
        ['En proceso', 25]
      ]);
      var options = {
        title: 'Tarjetas de Accesos'//,
        //colors: ['green','blue']
      };
      var chart = new google.visualization.PieChart(document.getElementById('piechartPro'));
      function selectHandler() {
           var selectedItem = chart.getSelection()[0];
           if (selectedItem) {
              var topping = data.getValue(selectedItem.row, 0);
              form1.action = 'proyectos.html';
              form1.submit();
           }
         }
      google.visualization.events.addListener(chart, 'select', selectHandler);
      chart.draw(data, options);
    }
    function drawTablePro() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Métrica');
      data.addColumn('number', 'Status');
      data.addRows([
        ['SLA',   {v:0, f: '<div style="background-color: green;">&nbsp;</div>'}],
        ['Volumen',   {v:0, f: '<div style="background-color: green;">&nbsp;</div>'}],
        ['Tasa Defecto',   {v:0, f: '<div style="background-color: green;">&nbsp;</div>'}],

        ['Rework',   {v:0, f: '<div style="background-color: green;">&nbsp;</div>'}]
      ]);
      data.setCell(0,1,)

      var table = new google.visualization.Table(document.getElementById('tablePro'));

      table.draw(data, {showRowNumber: false, width: '100%', height: '100%', allowHtml: true});
    }
    function drawBasic() {

          chart.draw(data, options);
        }
